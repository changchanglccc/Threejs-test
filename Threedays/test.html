<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<!--<script type="text/javascript" src="js/TrackballControls.js"></script>-->
		<script>
            var camera, scene, renderer;
            var container;
            var sprite, particles;

            init();
            animate();

			function init(){
                container = document.createElement('div');
                document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
				camera.position.set(0,0,1000);	//map use z=20;

                // controls = new THREE.TrackballControls( camera );

                //scene
                scene = new THREE.Scene();

                // renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio);
                renderer.setSize( window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                // document.body.appendChild( renderer.domElement );

				// plane for the ground
                var planeGeometry = new THREE.PlaneBufferGeometry( window.innerWidth,window.innerHeight);
                var planeMaterial = new THREE.MeshBasicMaterial( {color: 0x123456});	//plane color
                var plane = new THREE.Mesh( planeGeometry, planeMaterial);
                plane.position.set(0,0,-10);
                scene.add(plane);

                // ambient light
                var ambient = new THREE.AmbientLight( 0x444444);
                scene.add( ambient);

                // directional light
                var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                directionalLight.position.set( 0, 0, 1 ).normalize();
                scene.add( directionalLight );

                // // .obj file
                // console.log('---------1. before loader -------------');
                // var loader = new THREE.OBJLoader();
                // loader.load(
                //     //obj file
                //     'models/obj/map.obj',
                //     function(object){
                //         object.scale.set(0.0005,0.0005,0.0005);
                //         scene.add(object);
                //     },
                //
                //     // called when loading is in progresses
                //     function ( xhr ) {
                //
                //         console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                //
                //     },
                //     // called when loading has errors
                //     function ( error ) {
                //
                //         console.log( '1. An error happened' );
                //
                //     }
                // );
                // console.log('--------- 1.after loader -------------');



				//************************************************
                // draw one point e.g: "_source":{"X":15.984234,"Y":20.452703,"Z":7.575437}

                var geometry = new THREE.Geometry();
                sprite = new THREE.TextureLoader().load( "textures/disc.png" );

                for (var i = 0; i < 10000; i ++ ) {
                    var vertex = new THREE.Vector3();
                    vertex.x = 2000 * Math.random() - 1000;
                    vertex.y = 2000 * Math.random() - 1000;
                    vertex.z = 2000 * Math.random() - 1000;
                    geometry.vertices.push( vertex );
                }

                material = new THREE.PointsMaterial( { size: 35, sizeAttenuation: false, map: sprite, alphaTest: 0.5, transparent: true } );
                material.color.setHSL( 1.0, 0.3, 0.7 );
                particles = new THREE.Points( geometry, material );
                scene.add( particles );


                // camera look at 
                camera.lookAt(plane.position);

                // window.addEventListener( 'resize', onWindowResize, false );

            }

            // function onWindowResize(){
             //    camera.aspect = window.innerWidth / window.innerHeight;
             //    camera.updateProjectionMatrix();
            //
             //    renderer.setSize( window.innerWidth, window.innerHeight );
			// }

            function animate(){
			    // camera.rotation.z += .015;

                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

		</script>
	</body>
</html>
